// ‚ïê‚ïê‚ïê TILE MAP BUILDER ‚ïê‚ïê‚ïê
function buildTileMap(data,mapKey,legend){
  const sz=38,gp=3;
  let h=`<div class="tile-map" style="width:${11*(sz+gp)}px;height:${8*(sz+gp)}px">`;
  Object.entries(SG).forEach(([st,[x,y]])=>{
    const d=data[st],isSel=mapSel[mapKey]===st;
    const bg=d?d.c:"#e5e5e0";
    const cls="tile"+(isSel?" selected":"")+(d?"":" empty");
    const bdr=isSel?`2.5px solid #1a1a1a`:`1.5px solid rgba(255,255,255,0.25)`;
    const shd=isSel?"0 3px 12px rgba(0,0,0,.3)":"0 1px 3px rgba(0,0,0,.08)";
    h+=`<div class="${cls}" data-st="${st}" data-map="${mapKey}" onclick="tileClick('${st}','${mapKey}')" style="left:${x*(sz+gp)}px;top:${y*(sz+gp)}px;width:${sz}px;height:${sz}px;background:${bg};border:${bdr};box-shadow:${shd};color:${d?'#fff':'#bbb'}"><span>${st}</span></div>`;
  });
  h+=`</div>`;
  h+=`<div class="legend">${legend.map(l=>`<div class="legend-item"><div class="legend-dot" style="background:${l.c}"></div>${l.l}</div>`).join("")}</div>`;
  if(mapSel[mapKey]&&data[mapSel[mapKey]]){
    const d=data[mapSel[mapKey]],st=mapSel[mapKey];
    h+=`<div class="state-detail" style="border-left:4px solid ${d.c}"><div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px"><div style="font-weight:800;font-size:16px;color:#1a1a1a">${SN[st]||st}</div><span class="tag" style="background:${d.c}18;color:${d.c};border:1px solid ${d.c}30">${d.t}</span></div><div style="font-size:13px;color:#555;line-height:1.7">${d.d}</div></div>`;
  }
  return h;
}

function tileClick(st,mapKey){

  mapSel[mapKey]=mapSel[mapKey]===st?null:st;
  render();
}

<div class="section-title"><h2><span class="bar"></span>Ban the Box ‚Äî State-by-State Guide</h2><p class="sub">Criminal history inquiry restrictions. Click any state for details.</p></div>

<div class="alert-box alert-yellow" style="margin-bottom:20px">
<div style="font-weight:700;font-size:14px;color:#5c4d00;margin-bottom:8px">WHAT IS "BAN THE BOX"?</div>
<div style="font-size:13px;color:#5c4d00;line-height:1.8">
<strong>"The Box"</strong> refers to the checkbox on job applications that asks: <em>"Have you ever been convicted of a crime?"</em><br/><br/>
<strong>"Ban the Box"</strong> laws remove that question from the initial application. These laws do <strong>NOT</strong> prevent employers from ever asking about criminal history ‚Äî they control <strong>when</strong> in the hiring process you can ask.<br/><br/>
<strong>The purpose:</strong> Candidates get evaluated on their qualifications first. Criminal history is considered later ‚Äî typically after a conditional offer ‚Äî and must include an individualized assessment under EEOC guidelines.<br/><br/>
<strong>Why it matters to recruiters:</strong> If you ask about criminal history too early in a Ban the Box jurisdiction, the company faces fines (up to $20,000 per violation in some states), lawsuits, and potential class-action liability. The timing varies by state ‚Äî some allow the question after the first interview, others only after a conditional offer. Many cities have their OWN ordinances that are stricter than the state law.

quiz:()=>{
  const total=quizQs.length;
  const answered=Object.keys(quizAnswers).length;
  const score=quizSubmitted?Object.keys(quizAnswers).filter(k=>quizAnswers[k]===quizQs[parseInt(k)].c).length:0;
  let h=`<div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:4px">${sectionTitle("Knowledge Quiz","15 scenario-based questions. Passing: 12/15.")}${quizSubmitted?`<button onclick="resetQuiz()" style="display:flex;align-items:center;gap:6px;padding:7px 14px;background:var(--D);color:var(--S);border:none;border-radius:8px;cursor:pointer;font-weight:700;font-size:12px;flex-shrink:0">üîÑ Retake</button>`:""}</div>`;
  if(quizSubmitted){
    const col=score>=12?"var(--G)":score>=9?"var(--S)":"var(--R)";
    h+=`<div style="background:${col}10;border:2px solid ${col};border-radius:12px;padding:20px;margin-bottom:20px;text-align:center"><div style="font-size:44px;font-weight:800;color:var(--D)">${score}<span style="font-size:22px;color:#999">/${total}</span></div><div style="font-size:15px;font-weight:700;color:${col}">${score>=12?"Excellent! Compliance-ready.":score>=9?"Good effort. Review missed topics.":"Additional review recommended."}</div></div>`;
  }
  h+=`<div class="flex-col" style="gap:14px">`;
  quizQs.forEach((q,qi)=>{
    const ans=quizAnswers[qi]!==undefined;
    const cor=ans&&quizAnswers[qi]===q.c;
    const borderCol=quizSubmitted?(cor?"var(--G)40":"var(--R)40"):"var(--B)";
    const leftCol=quizSubmitted?(cor?"var(--G)":"var(--R)"):(ans?"var(--S)":"#ddd");
    h+=`<div style="background:#fff;border:1px solid ${borderCol};border-radius:10px;padding:16px;border-left:3px solid ${leftCol}">`;
    h+=`<div style="display:flex;gap:8px;margin-bottom:10px"><div style="background:var(--S);color:var(--D);width:26px;height:26px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:12px;flex-shrink:0">${qi+1}</div><div style="font-size:13px;color:var(--D);font-weight:600;line-height:1.5">${q.q}</div></div>`;
    h+=`<div style="display:flex;flex-direction:column;gap:5px;margin-left:34px">`;
    q.o.forEach((opt,oi)=>{
      const isSel=quizAnswers[qi]===oi;
      const isCorr=oi===q.c;
      let cls="quiz-option";
      if(quizSubmitted){if(isCorr)cls+=" correct";else if(isSel)cls+=" wrong"}
      else if(isSel)cls+=" selected";
      const rdBdr=isSel?(quizSubmitted?(isCorr?"var(--G)":"var(--R)"):"#b39500"):"#ccc";
      const rdBg=isSel?(quizSubmitted?(isCorr?"var(--G)":"var(--R)"):"var(--S)"):"transparent";
      h+=`<button class="${cls}" onclick="selectQuiz(${qi},${oi})" ${quizSubmitted?"disabled":""}><div class="radio-circle" style="border-color:${rdBdr};background:${rdBg}">${isSel?'<div style="width:7px;height:7px;border-radius:50%;background:'+(quizSubmitted?"#fff":"var(--D)")+'"></div>':""}</div><span style="flex:1">${opt}</span>${quizSubmitted&&isCorr?"<span style='color:var(--G)'>‚úÖ</span>":""}${quizSubmitted&&isSel&&!isCorr?"<span style='color:var(--R)'>‚ùå</span>":""}</button>`;
    });
    h+=`</div>`;
    if(quizSubmitted){h+=`<div style="margin-left:34px;margin-top:8px;padding:10px;background:#FFD60012;border-radius:7px;font-size:12px;color:#5c4d00;line-height:1.5"><strong>Explanation:</strong> ${q.e}</div>`}
    h+=`</div>`;
  });
  h+=`</div>`;
  if(!quizSubmitted){
    const canSubmit=answered===total;
    h+=`<div style="text-align:center;margin-top:24px"><button onclick="submitQuiz()" style="padding:12px 40px;background:${canSubmit?"var(--D)":"#ccc"};color:${canSubmit?"var(--S)":"#888"};border:none;border-radius:10px;cursor:${canSubmit?"pointer":"not-allowed"};font-weight:800;font-size:15px" ${canSubmit?"":"disabled"}>Submit (${answered}/${total})</button></div>`;
  }
  return h;
},
